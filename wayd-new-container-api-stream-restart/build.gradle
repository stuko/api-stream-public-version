plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

repositories {
    google()
    jcenter()  
    maven {
        url = uri('https://github.com/stuko/wayd/raw/master/release')
    }
    maven {
        url = uri('https://maven.scijava.org/content/repositories/public/')
    }
}

dependencies {
    implementation 'com.stuko.wayd:wayd-boot:0.0.1'
    implementation 'com.stuko.wayd:wayd-new-base:0.0.1'
    implementation 'com.stuko.wayd:wayd-new-containermanager:0.0.1'
    implementation 'com.stuko.wayd:wayd-new-threadmanager:0.0.1'
    implementation 'com.stuko.wayd:wayd-new-systemmanager:0.0.1'
    implementation 'com.stuko.wayd:wayd-new-profilemanager:0.0.1'
    implementation 'com.stuko.wayd:wayd-new-monitormanager:0.0.1'
    implementation 'com.stuko.wayd:wayd-new-lockmanager:0.0.1'
    implementation 'com.stuko.wayd:wayd-new-enginemanager:0.0.1'
    implementation 'com.stuko.wayd:wayd-new-configmanager:0.0.1'
    implementation 'com.stuko.wayd:wayd-new-3tyenginemanager:0.0.1'
    implementation 'com.stuko.wayd:wayd-new-gcm:0.0.1'
}

group = 'com.stuko.wayd.container'
version = '0.0.1-SNAPSHOT'
description = 'wayd-new-container-api-stream-restart'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    finalizedBy shadowJar
    manifest {
        attributes 'Main-Class': 'com.stuko.kronos.BootLoader'
    }
}
